on:
  push:
  release:
    types: [published]

name: CI
jobs:
  test:
    strategy:
      matrix:
        go-version: ['1.15', '1.18']
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Test
      working-directory: ./tool
      run: make test
