on:
  push:
  release:
    types: [published]

name: CI
jobs:
  test:
    strategy:
      matrix:
        go-version: ['1.15', '1.18']
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - uses: toitlang/action-setup@v1
      with:
        toit-version: v2.0.0-alpha.144

    # Fetch the dependencies. Different for each platform.
    - name: Install dependencies - Linux
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install ninja-build protobuf-compiler
        ninja --version
        cmake --version
    - name: Install dependencies - macOS
      if: runner.os == 'macOS'
      run: |
        brew install ninja protobuf
        ninja --version
        cmake --version
    - name: Install dependencies - Windows
      if: runner.os == 'Windows'
      run: |
        choco install ninja protoc
        ninja --version
        cmake --version

    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Install packages
      shell: bash
      run: |
        make install-pkgs

    - name: Make
      shell: bash
      run: |
        make

    - name: Test
      shell: bash
      run: |
        make test

    - name: Check up to date
      shell: bash
      run: |
        git diff --quiet || (echo "Generated files are not up to date. Please run 'make protobuf' and commit the changes." && exit 1)
